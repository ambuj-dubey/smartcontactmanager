<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> <!-- now from here we will pass the section and where ever layout will get called by the fragment section content will appear -->
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
				<div class="card mr-3 ml-3">
			<div class="card-body">
			
				<h1 class="text-center">Update Your Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#"
								th:object="${contact}"
								enctype="multipart/form-data"
								method="POST"
								th:action="@{/user/process-update}"
								class="mt-2"
							>
							<input type="hidden" th:value="${contact.cId}" name="cId"/>
							<!-- First Name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control"/>
							</div>
							
							<!-- Second Name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Second name here" class="form-control"/>
							</div>
							
							<!-- Phone -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-phone-alt"></i>
									</div>
								</div>
								<input th:value="${contact.phone}" required  type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"/>
							</div>
							
							<!-- Email Field  -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										@
									</div>
								</div>
								<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter email here" class="form-control"/>
							</div>
							
							<!-- work field her  -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-briefcase"></i>
									</div>
								</div>
								<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter work here" class="form-control"/>
							</div>
							
							<!-- Contact Description -->
							<div class="from-group mt-3">
								<textarea th:text="${contact.description}" name="description" id="description" placeholder="Enter about contact here" class="form-control"  rows="10"></textarea>
							</div>
							
							<!--Contact Image Field -->
							
							<div class="container text-center">
								<img style="width:250px; height:250px;" class="img-fluid my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							</div>
							<p class="text-secondary">Choose new Profile picture</p>
							<div class="custom-file">
								<input type="file" name="profileImage"/>
							</div>
							
							<!-- Button  -->
							<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
							</div>
							
							</form>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</section>
</body>
</html>
