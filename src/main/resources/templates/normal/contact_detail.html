<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})"> <!-- now from here we will pass the section and where ever layout will get called by the fragment section content will appear -->
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
		
			<div class="card-body">
				<div class="contatiner text-center">
					<img src="" style="height: 200px; width: 200px;" class="my_profile_picture" th:src="@{'/img/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3" ><span th:text="${contact.name}"></span> ( <span th:text="${contact.secondName}"></span> )</h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					   
					  </tbody>
					  <tbody>
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					   
					  </tbody>
					  <tbody>
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					   
					  </tbody>
					  
					  
					</table>
					<div class="description">
					  	<th:block th:text="${contact.description}"></th:block>	
					  </div>
					  <div class="container mt-3">
					  		<button class="btn btn-danger btn-sm">Delete</button>
					      	<button class="btn btn-success btn-sm">Update</button>
					  </div>
				</div>
			</div>
		
		</div>
	</section>
</body>
</html>
