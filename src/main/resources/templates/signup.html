<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> <!-- now from here we will pass the section and where ever layout will get called by the fragment section content will appear -->
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-1">
					
						<!-- <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->
						  
						  
						  <!-- Auto pop-up message and removed automatically -->
						  <div th:if="${session.message}" class="container">
							<div th:classappend="${'alert-'+session.message.type}" class="alert text-center">
								<span th:text="${session.message.content}" ></span>
				
							</div>
				
								<th:block th:text="${@sessionHelper.revoveMessageFromSession()}"></th:block> <!-- THis is the updated way to remove the message -->
				
							</div>
						  						
						<div class="container text-center">
							<img class="" style ="width:80px" alt="" src="" th:src="@{/img/membership.png}">
						</div>
					
						<h1 class="text-center">Register Here !!</h1>
						<form novalidate action="" th:action="@{do_register}" method="post" th:object="${user}">
							
							<!-- name field  -->
							
							<div class="form-group">
							    <label for="name_field">Your name</label>
							    <input 
							    	name="name"
							    	type="text" 
							    	class="form-control" 
							    	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"						
							    	id="name_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	th:value="${user.name}"
							    	/>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">	<!-- This will help to throw the error which is declared in the user.java file -->
								      </div>
							 </div>
							 
							<!-- Email field  -->
							
							<div class="form-group">
							    <label for="email_field">Your email</label>
							    <input 
							    	name="email"
							    	type="email" 
							    	class="form-control"
							    	th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" 
							    	id="email_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	th:value="${user.email}"
							    	/>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
								      </div>
							 </div>
							 
							<!-- Password field  -->
							
							<div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input 
							    	name="password"
							    	type="password" 
							    	class="form-control"
							    	th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" 
							    	id="password_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	/>
							    	<div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
								      </div>
							 </div>
							 
							 <!-- user about field -->
							<div class="form-group">
							
								<textarea name="about" th:text="${user.about}" placeholder="Enter about yourself" rows="6" class="form-control"></textarea>
							
							</div>
							
							<!-- terms and conditions agreeement -->
							<div class="form-group form-check text-center">
								
								<input type="checkbox"
									name="agreement"
									class="form-check-input"
									id="agreement"
									/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center" >
							
							<!-- button field  -->
								<button type="submit" class="btn bg-primary btn-block text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-block btn-warning">
									Reset
								</button>
							</div>
						
						</form>
					</div>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
