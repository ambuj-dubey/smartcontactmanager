<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})"> <!-- now from here we will pass the section and where ever layout will get called by the fragment section content will appear -->
<head>
	<meta charset="UTF-8" />
	<title>This is about page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
					
						<div class="container text-center">
							<img class="" style ="width:80px" alt="" src="" th:src="@{/img/membership.png}">
						</div>
					
						<h1 class="text-center">Register Here !!</h1>
						<form action="" th:action="@{do_register}" method="post">
							
							<!-- name field  -->
							
							<div class="form-group">
							    <label for="name_field">Your name</label>
							    <input 
							    	type="text" 
							    	class="form-control" 
							    	id="name_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	/>
							 </div>
							 
							<!-- Email field  -->
							
							<div class="form-group">
							    <label for="email_field">Your email</label>
							    <input 
							    	type="email" 
							    	class="form-control" 
							    	id="email_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	/>
							 </div>
							 
							<!-- Password field  -->
							
							<div class="form-group">
							    <label for="password_field">Your Password</label>
							    <input 
							    	type="password" 
							    	class="form-control" 
							    	id="password_field" 
							    	aria-describedby="emailHelp"
							    	placeholder="Enter here"
							    	required
							    	/>
							 </div>
							 
							 <!-- user about field -->
							<div class="form-group">
							
								<textarea placeholder="Enter about yourself" rows="6" class="form-control"></textarea>
							
							</div>
							
							<div class="container text-center" >
								<button type="submit" class="btn bg-primary btn-block text-white">
									Submit
								</button>
								<button type="reset" class="btn btn-block btn-warning">
									Reset
								</button>
							</div>
						
						</form>
					</div>
				
				</div>
			
			</div>
		
		</div>
	</section>
</body>
</html>
